{% extends "AppCoder/padre.html" %}
{% load static %}
{% block principal %}

    <!--CONTENIDO PRINCIPAL -->
    <h1>Formulario para Registro de Paciente</h1>
    {% if miFormulario.errors %}
    <p style="color: red;"> Los datos ingresados son incorrectos, revisar</p>
    {% endif %}

    <form action="" method="POST">{% csrf_token %}
        <!-- Acá está la magia de Django-->   
        <table>
            {{ miFormulario.as_table }}
        </table>
        <input type="submit", value="Enviar">
    </form>
{% endblock %}
